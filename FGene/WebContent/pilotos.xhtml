<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<style>
		tr:hover {background-color:#f5f5f5;}
		.hoverable { 
			on
		    background-color: yellow;
		}
	</style>
</h:head>

<ui:composition template="template.xhtml" >
	<ui:define name="centro">

		<p:panelGrid style="margin:40px;text-align: center; font-size: 15px;" >
			<p:row>
		        <p:column style="font-weight: bold;">
		        
					<p:dataTable id="medalP" var="piloto" value="#{pilotosBean.pilotos}" paginator="true" rows="20"
						sortMode="multiple" paginatorPosition="bottom"
                         paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="20,60,100" 
                         selectionMode="single" selection="#{pilotosBean.selectedPiloto}" rowKey="#{piloto.name}">
						<f:facet name="header" >
							<p:panelGrid style="margin:0px;">
					            <p:column ></p:column>
					            <p:column colspan="2">Campeonato de Pilotos</p:column>
					            <p:column colspan="2">Campeonato de Equipes</p:column>
					            <p:column ></p:column>
							</p:panelGrid>
						</f:facet>
						
						<p:column headerText="Nome" sortBy="#{piloto.name}">
							<h:outputText value="#{piloto.name}" />
						</p:column>
						<p:column headerText="Gold" sortBy="#{piloto.pChamp}">
							<h:outputText value="#{piloto.pChamp}" />
						</p:column>
						<p:column headerText="Silver" sortBy="#{piloto.pRunnerUp}">
							<h:outputText value="#{piloto.pRunnerUp}" />
						</p:column>
						<p:column headerText="Gold" sortBy="#{piloto.eChamp}">
							<h:outputText value="#{piloto.eChamp}" />
						</p:column>
						<p:column headerText="Silver" sortBy="#{piloto.eRunnerUp}">
							<h:outputText value="#{piloto.eRunnerUp}" />
						</p:column>
						<p:column headerText="Playoffs" sortBy="#{piloto.playoffs}">
							<h:outputText value="#{piloto.playoffs}" />
						</p:column>
					</p:dataTable>
		        
		        </p:column>
		    </p:row>
		</p:panelGrid>
	
	</ui:define>
</ui:composition>
</html>
